<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>
<body>
  <label for="numero">Digite um número:</label>
  <input type="number" id="numero" min="1">
  <button onclick="exibirTabuada()">Exibir Tabuada</button>

  <div id="tabuada"></div>

  <script>
    function exibirTabuada() {
      var numero = document.getElementById('numero').value;
      
      if (numero === '' || isNaN(numero)) {
        alert('Por favor, digite um número válido.');
        return;
      }

      numero = parseInt(numero);

      var tabuadaHtml = '<h3>Tabuada do ' + numero + '</h3><table>';

      for (var i = 1; i <= 10; i++) {
        var resultado = numero * i;
        tabuadaHtml += '<tr><td>' + numero + ' x ' + i + '</td><td> = </td><td>' + resultado + '</td></tr>';
      }

      tabuadaHtml += '</table>';

      document.getElementById('tabuada').innerHTML = tabuadaHtml;
    }
  </script>
</body>
</html>
